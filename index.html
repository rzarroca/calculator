<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>Online Calculator</header>

    <main>
      <div class="case">

        <div class="top">

          <div class="pv"></div>
          <div class="line"></div>
          <div class="display">0.0</div>
          <div class="line"></div>

        </div>

        <div class="pad">

          <div class="memoryPad">

            <div class="button" id="mrc">MRC</div>
            <div class="button" id="m-">M-</div>
            <div class="button" id= "m+">M+</div>
            <div class="button" id="ce">C</div>
            <div class="button" id="on">ON</div>

          </div>

          <div class="numberPad">

            <div class="button numbers">7</div>
            <div class="button numbers">8</div>
            <div class="button numbers">9</div>
            <div class="button numbers">4</div>
            <div class="button numbers">5</div>
            <div class="button numbers">6</div>
            <div class="button numbers">1</div>
            <div class="button numbers">2</div>
            <div class="button numbers">3</div>
            <div class="button numbers">0</div>
            <div class="button numbers" id="comma">.</div>
            <div class="button numbers" id="sign">+/-</div>

          </div>

          <div class="operationPad">

            <div class="button">%</div>
            <div class="button">sqr</div>
            <div class="button operators" id='multiply'>x</div>
            <div class="button operators" id='divide'>/</div>
            <div class="button operators" id="add">+</div>
            <div class="button operators" id='rest'>-</div>
            <div class="button" id='equals'>=</div>

          </div>

        </div>
      </div>
    </main>

    <footer>This project is part of Project Odin's Foundations Course</footer>

    <script src="scripts.js"></script>
  </body>
</html>
