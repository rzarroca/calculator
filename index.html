<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>Online Calculator</header>

    <main>
      <div class="case">

        <div class="top">

          <div class="pv"></div>
          <div class="line"></div>
          <div class="display">123456.0</div>
          <div class="line"></div>

        </div>

        <div class="pad">

          <div class="others">

            <div class="button">MRC</div>
            <div class="button">M-</div>
            <div class="button">M+</div>
            <div class="button" id="ce">C</div>
            <div class="button" id="on">ON</div>

          </div>

          <div class="numbers">

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">+/-</div>

          </div>

          <div class="operations">

            <div class="button">%</div>
            <div class="button">sqr</div>
            <div class="button">x</div>
            <div class="button">/</div>
            <div class="button" id="plus">+</div>
            <div class="button">-</div>
            <div class="button">=</div>

          </div>

        </div>
      </div>
    </main>

    <footer>This project is part of Project Odin's Foundations Course</footer>

    <script src="scripts.js"></script>
  </body>
</html>
